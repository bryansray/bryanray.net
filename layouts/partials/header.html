<header class="header">
  <nav class="navigation">
    <ul class="navigation-list">
      <li class="navigation-item">
        <a href="/" class="navigation-link">Home</a>
      </li>
      {{ with .Site.Menus.main}}
        {{ range sort . }}
          <li class="navigation-item">
            <a class="navigation-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </nav>
</header>
